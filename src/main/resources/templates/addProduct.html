<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="card-header">Add produit</div>
    <div class="card-body">
        <form method="post" th:action="@{/save}">
            <div class="form-group">
                <label for="nom">nom</label>
                <input type="text" class="form-control" id="nom" placeholder="nom" name="nom" th:value="${produit.nom}">
                <span class="text-danger" th:errors="${produit.nom}"></span>
            </div>
            <div class="form-group">
                <label for="prix">prix</label>
                <input type="number" class="form-control" id="prix" placeholder="prix" name="prix" th:value="${produit.prix}">
                <span class="text-danger" th:errors="${produit.prix}"></span>
            </div>
            <div class="form-group">
                <label for="quantite">quantit√©</label>
                <input type="number" class="form-control" id="quantite" placeholder="quantitie" name="quantitie" th:value="${produit.quantitie}">
                <span class="text-danger" th:errors="${produit.quantitie}"></span>
            </div>
            <div class="form-group">
                <label for="categorie">Categorie</label>
                <select name="cat" id="categorie" required="required">
                    <option selected="selected" hidden=""></option>
                    <option th:each="c:${categories}" th:value="${c.id}" th:text="${c.nom}" th:selected="${produit.cat!=null && produit.cat.id==c.id}"></option>
                </select>
                <input type="hidden" class="form-control" name="id" th:value="${produit.id}">
            </div>

            <button type="submit" class="btn btn-primary" >Submit</button>
        </form>
    </div>
</div>
</body>
</html>
